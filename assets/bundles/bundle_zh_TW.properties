#crafting
block.chrono-moderndustry-alloy-furnace.name=合金爐
block.chrono-moderndustry-alloy-furnace.description=融化並混合金屬和其他物質以合成合金。
block.chrono-moderndustry-ammo-crafter.name=子彈合成機
block.chrono-moderndustry-ammo-crafter.description=利用金屬去合成炮塔使用的各種子彈。
block.chrono-moderndustry-atomic-bomb-crafter.name=原子彈合成器
block.chrono-moderndustry-atomic-bomb-crafter.description=把鈦,石墨,爆炸化合物及濃縮鈾合成為,"小男孩"原子彈或者及鈈-239合成為"胖子"原子彈。
block.chrono-moderndustry-atomic-bomb-boosted-crafter.name=融合增強分裂核子武器合成器
block.chrono-moderndustry-atomic-bomb-boosted-crafter.description=使用裂變和聚變材料製作"天鵝"鈈原子彈。
block.chrono-moderndustry-du-ammo-constructer.name=貧鈾彈製造器 
block.chrono-moderndustry-du-ammo-constructer.description=使用鈦丶鉛及貧鈾去製造一種能夠穿甲並且使敵人燃燒的子彈。
block.chrono-moderndustry-electrolyzer.name=電解槽
block.chrono-moderndustry-electrolyzer.description=使用電和電解質將化合物分解成元素。
block.chrono-moderndustry-enriched-uranium-crafter.name=濃縮鈾融合器
block.chrono-moderndustry-enriched-uranium-crafter.description=以1：4的比例融合鈾-235及鈾-238去生產出濃縮鈾，不過同時也會有一種副產品產生ㄧ貧鈾。
block.chrono-moderndustry-fission-fuel-infuser.name=核裂變燃料注入器
block.chrono-moderndustry-fission-fuel-infuser.description=把鈾-235及鈾-238注入進空的燃料棒，製造出能夠給核裂變反應爐用的燃料。
block.chrono-moderndustry-isotope-separator.name=同位素分離器
block.chrono-moderndustry-isotope-separator.description=將鈾丶釷等放射性元素分離成相對應的同位素。
block.chrono-moderndustry-lava-heater.name=岩漿加熱器
block.chrono-moderndustry-lava-heater.description=以岩漿去加熱其他機械。
block.chrono-moderndustry-metal-former.name=金屬成型機
block.chrono-moderndustry-metal-former.description=把熔融金屬成型為固體金屬。
block.chrono-moderndustry-metal-separator.name=金屬分離機
block.chrono-moderndustry-metal-separator.description=分離熔渣為各種金屬。
block.chrono-moderndustry-ore-melter.name=礦物熔化機
block.chrono-moderndustry-ore-melter.description=熔化金屬礦物為熔融金屬。
block.chrono-moderndustry-plutonium239-producer.name=鈈-239製造器
block.chrono-moderndustry-plutonium239-producer.description=使鈾-238經過中子俘獲緊接著發生兩次β衰變而成鈈-239。
block.chrono-moderndustry-radioactive-liquefier.name=放射性液化器
block.chrono-moderndustry-radioactive-liquefier.description=把釷液化並和水混合在一起之後形成放射性溶液。
block.chrono-moderndustry-radioactive-separator.name=放射性分離器
block.chrono-moderndustry-radioactive-separator.description=把放射性溶液分離成各種不一樣的放射性物質。
block.chrono-moderndustry-radioactive-smelter.name=放射性冶煉廠
block.chrono-moderndustry-radioactive-smelter.description=熔化鈾丶釷以及鈦成爲放射合金。
block.chrono-moderndustry-salt-extractor.name=鹽提取器
block.chrono-moderndustry-salt-extractor.description=從水中提取鹽。
block.chrono-moderndustry-slag-mixer.name=熔渣混合機
block.chrono-moderndustry-slag-mixer.description=熔化並混合銅和鉛為熔渣。
block.chrono-moderndustry-stone-melter.name=石頭熔化機
block.chrono-moderndustry-stone-melter.description=熔化石頭為岩漿。
