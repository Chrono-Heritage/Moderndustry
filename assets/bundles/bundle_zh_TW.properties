block.chrono-moderndustry-metal-unit-factory.description=生產來自金屬工業的機甲，造好的機甲可以直接使用或者是送進重塑機升級。
block.chrono-moderndustry-metal-t2-reconstructor.name=二級金屬重塑者
block.chrono-moderndustry-metal-t2-reconstructor.description=把送進來的來自金屬工業機甲升到第二級。
block.chrono-moderndustry-metal-t3-reconstructor.name=三級金屬重塑者
block.chrono-moderndustry-metal-t3-reconstructor.description=把送進來的來自金屬工業機甲升到第三級。
block.chrono-moderndustry-nuclear-unit-factory.name=核能單位工廠
block.chrono-moderndustry-nuclear-unit-factory.description=使用各種不同的材料去製造強力的核動力單位。
#items
##ammo
item.chrono-moderndustry-.50-bmg.name=.50口徑勃朗寧機槍彈Mk323
item.chrono-moderndustry-.50-bmg.description=一種反器材步槍使用的50毫米狙擊槍普通子彈。
item.chrono-moderndustry-.50-bmg-he.name=.50口徑勃朗寧機槍彈Mk211 
item.chrono-moderndustry-.50-bmg-he.description=一種反器材步槍使用的50毫米狙擊槍高爆燃燒穿甲子彈。
item.chrono-moderndustry-.50-bmg-nuclear.name=.50口徑勃朗寧機槍彈Nuclear
item.chrono-moderndustry-.50-bmg-nuclear.description=一種反器材步槍使用的50毫米狙擊槍核打擊子彈。
item.chrono-moderndustry-machine-gun-ammo.name=機槍子彈
item.chrono-moderndustry-machine-gun-ammo.description=一種普通的機槍子彈，對機甲做成打擊。
##alloys
item.chrono-moderndustry-bronze.name=青銅
item.chrono-moderndustry-bronze.description=一種由銅和錫結合而成的合金，用作防禦或機械部件。
item.chrono-moderndustry-constantan.name=康銅
item.chrono-moderndustry-constantan.description=一種由銅和鎳結合而成的合金，用作機械部件。
item.chrono-moderndustry-steel.name=鋼
item.chrono-moderndustry-steel.description=一種由鐵和煤結合而成的合金，用作防禦或機械部件。
item.chrono-moderndustry-radioalloy.name=放射合金
item.chrono-moderndustry-radioalloy.description=一種擁有最好強度的合金，是一個能夠作為不錯的防禦用途的材料。
##Base Metals
item.chrono-moderndustry-aluminium.name=鋁
item.chrono-moderndustry-aluminium.description=一種低密度且具延展性的金屬，用作機械部件或管線.
item.chrono-moderndustry-iron.name=鐵
item.chrono-moderndustry-iron.description=一種堅硬且高可塑性的金屬，用作防禦或機械部件。
item.chrono-moderndustry-lithium.name=鋰
item.chrono-moderndustry-lithium.description=一種輕柔的金屬，用作製造電池。
item.chrono-moderndustry-nickel.name=鎳
item.chrono-moderndustry-nickel.description=一種堅硬且具延展性的金屬，用作機械部件。
item.chrono-moderndustry-plutonium.name=鈈
item.chrono-moderndustry-plutonium.description=一種比鈾更好的放射性金屬，能夠作為核燃料使用，不過如果是同位素的話,能源效率會更高。
item.chrono-moderndustry-silver.name=銀
item.chrono-moderndustry-silver.description=一種具有最好導電率和導熱率的金屬，最適合用作機械部件。
item.chrono-moderndustry-tin.name=錫
item.chrono-moderndustry-tin.description=一種柔軟且有延展性的金屬，用作機械部件或真空管。
item.thorium.description=一種基本的放射性金屬，用作結構支撐，也能夠作為核燃料使用，不過能源效率相當低。
item.chrono-moderndustry-uranium.name=鈾
item.chrono-moderndustry-uranium.description=一種放射性金屬，能夠作為核裂變燃料使用，不過如果是同位素的話,能源效率會更高。
##Nuclear Products
item.chrono-moderndustry-uranium235.name=鈾-235
item.chrono-moderndustry-uranium235.description=鈾的其中一種同位素，一個不錯的核裂變燃料，因為它是可裂變物質:有能力維持核裂變的鏈式反應，不過它比起鈾-238更為不穩定。
item.chrono-moderndustry-uranium238.name=鈾-238
item.chrono-moderndustry-uranium238.description=鈾的其中一種同位素，因為不像鈾-235是裂變同位素，因此不是一個好的核裂變燃料，不過能夠作為製作裂變同位素的材料。
item.chrono-moderndustry-uranium-fuel.name=低密度鈾-235燃料棒
item.chrono-moderndustry-uranium-fuel.description=裝載了濃縮鈾的燃料棒，作為核裂變反應爐的燃料。
item.chrono-moderndustry-uranium-enriched.name=濃縮鈾
item.chrono-moderndustry-uranium-enriched.description=一種鈾235含量超過天然含量的鈾金屬，能夠作為核分裂反應爐的燃料。
item.chrono-moderndustry-uranium-depleted.name=貧鈾
item.chrono-moderndustry-uranium-depleted.description=一種鈾235含量少於天然含量的鈾金屬，能夠作為某些砲塔的彈藥。
item.chrono-moderndustry-uranium-depleted-ammo.name=貧鈾穿甲彈
item.chrono-moderndustry-uranium-depleted-ammo.description=一種用鈦丶鉛及貧鈾製造出的穿甲彈，也能讓擊中的敵人燃燒。
item.chrono-moderndustry-uranium-atomic-bomb.name="小男孩"原子彈
item.chrono-moderndustry-uranium-atomic-bomb.description=槍式鈾原子彈，通過「槍」的形式讓可裂變物質達到超臨界質量，利用常規炸藥將一塊次臨界物質射向另一塊可裂變物質從而使裂變物質達到臨界質量。
item.chrono-moderndustry-plutonium239.name=鈈-239
item.chrono-moderndustry-plutonium239.description=鈈的其中一種同位素，一個不錯的核裂變燃料, 因為它是可裂變物質:有能力維持核裂變的鏈式反應。
item.chrono-moderndustry-plutonium-atomic-bomb.name="胖子"原子彈
item.chrono-moderndustry-plutonium-atomic-bomb.description=內爆式鈈原子彈，由鈈、鈾或者是其他可裂變物質構成的球層由外部引爆的雷管觸發內爆。這一過程壓縮了裂變物質的體積，由此增加了密度，達到臨界質量並引發鏈式反應。
item.chrono-moderndustry-plutonium-atomic-bomb-boosted.name="天鵝"鈈融合增強分裂核子武器
item.chrono-moderndustry-plutonium-atomic-bomb-boosted.description=鈈內爆型原子彈，但它使用少量聚變燃料來提高裂變反應的速率，從而提高燃料效率。
##Ores
item.chrono-moderndustry-raw-aluminium.name=鋁原礦
item.chrono-moderndustry-raw-aluminium.description=鋁的原礦，需要熔化才能得到純鋁。
item.chrono-moderndustry-raw-iron.name=鐵原礦
item.chrono-moderndustry-raw-iron.description=鐵的原礦，需要熔化才能得到純鐵。
item.chrono-moderndustry-raw-tin.name=錫原礦
item.chrono-moderndustry-raw-tin.description=錫的原礦，需要熔化才能得到純錫。
##Others
item.chrono-moderndustry-salt.name=鹽
item.chrono-moderndustry-salt.description=由鈉離子和氯離子製成的化合物，可用作電解質。
item.chrono-moderndustry-stone.name=石頭
item.chrono-moderndustry-stone.description=Stone!
#liquids
liquid.chrono-moderndustry-deuterium.name=氘
liquid.chrono-moderndustry-deuterium.description=氫的同位素之一。 它包含一個質子，而氫沒有，可以用作與氚的聚變材料。
liquid.chrono-moderndustry-heavy-water.name=重水
liquid.chrono-moderndustry-heavy-water.description=一種以氫的同位素氘代替氫原子的水，沸點比普通水稍高。
liquid.chrono-moderndustry-lava.name=熔岩
liquid.chrono-moderndustry-lava.description=一種主要成分是熔融或部分熔融的岩石的粘稠液體。很熱，能夠當作熱量來源。
liquid.chrono-moderndustry-molten-aluminium.name=熔融鋁
liquid.chrono-moderndustry-molten-aluminium.description=液體狀態的鋁。
liquid.chrono-moderndustry-molten-iron.name=熔融鐵
liquid.chrono-moderndustry-molten-iron.description=液體狀態的鐵。
liquid.chrono-moderndustry-molten-tin.name=熔融錫
liquid.chrono-moderndustry-molten-tin.description=液體狀態的錫。
liquid.chrono-moderndustry-radioactive-solution.name=放射性溶液
liquid.chrono-moderndustry-radioactive-solution.description=放射性的一種溶液，能透過放射性分離器分離成各種不一樣的放射性物質。
liquid.chrono-moderndustry-tritium.name=氚
liquid.chrono-moderndustry-tritium.description=氫的同位素之一。 它含有兩個質子，比氘多，可以作為與氘的聚變材料。
#misc
block.chrono-moderndustry-extend-tank.name=擴展液體儲存槽
block.chrono-moderndustry-extend-tank.description=儲存大量液體。當液體需求非恆定時，使用它來創建緩衝或作為冷卻重要方塊的保障。
block.chrono-moderndustry-extend-storage.name=擴展儲存庫
block.chrono-moderndustry-extend-storage.description=儲存大量的每一種物品。當物品需求非恆定時，使用它來創建緩衝。使用[lightgray]裝卸器[]以從儲存庫提取物品。
block.chrono-moderndustry-nuclear-overdriver.name=核能超載器
block.chrono-moderndustry-nuclear-overdriver.description=消耗放射性材料增加附近建築物的速度。
block.chrono-moderndustry-core-nuclear.name=核心：核能
block.chrono-moderndustry-core-nuclear.description=基地的中樞。總有最好的裝甲。可以儲存極為的大量資源。
block.core-nucleus.details=第三代核心。
#power
block.chrono-moderndustry-fission-reactor.name=核裂變反應爐
block.chrono-moderndustry-fission-reactor.description=使用裝載裂變同位素的燃料棒去產出大量電力，需要持續冷卻。如果供應的冷卻劑不足，會劇烈爆炸。
block.chrono-moderndustry-fusion-reactor.name=核融合反應爐
block.chrono-moderndustry-fusion-reactor.description=透過把兩個或者更多的原子核融合成為一個或者更多個不同的原子核去產出能量。需要能量去啟動。
block.chrono-moderndustry-heat-generator.name=熱能發電機
block.chrono-moderndustry-heat-generator.description=消耗温度高的液體去生產能量並放出熱力。
block.chrono-moderndustry-lithium-battery.name=鋰電池
block.chrono-moderndustry-lithium-battery.description=比普通電池儲存更多的能量。
block.chrono-moderndustry-lithium-battery-large.name=大型鋰電池
block.chrono-moderndustry-lithium-battery-large.description=比所有電池儲存更多的能量。
block.chrono-moderndustry-nuclear-furnace.name=核熔爐
block.chrono-moderndustry-nuclear-furnace.description=比放射性同位素熱發電機更好的核能發電機，擁有更好的電力產量還有燃料效率。
block.chrono-moderndustry-pressurized-heavy-water-reactor.name=重水壓水反應堆
block.chrono-moderndustry-pressurized-heavy-water-reactor.description=利用放射性物質產生能量，利用重水作為冷卻劑，還可以使氘核捕獲裂變過程中產生的中子。
#production
block.chrono-moderndustry-heavy-water-extractor.name=重水提取器
block.chrono-moderndustry-heavy-water-extractor.description=從地下水提取重水。
block.chrono-moderndustry-nuclear-drill.name=核能鑽頭
block.chrono-moderndustry-nuclear-drill.description=效能最高的鑽頭。利用放射性材料和能量驅動。
block.chrono-moderndustry-nuclear-pump.name=核能泵
block.chrono-moderndustry-nuclear-pump.description=最高級的泵。抽更多液體，但需要放射性材料和能量驅動。
#turret
block.chrono-moderndustry-anti-materiel-sniper.name=反器材狙擊步槍
block.chrono-moderndustry-anti-materiel-sniper.description=一個能夠發射不同彈藥以進行不同打擊的狙擊砲塔。
block.chrono-moderndustry-depleted-uranium-rifle.name=貧鈾步槍塔
block.chrono-moderndustry-depleted-uranium-rifle.description=正常的步槍塔，但是能夠使用貧鈾作為子彈，提供了一個貧鈾的用途。
block.chrono-moderndustry-heatwave.name=熱浪
block.chrono-moderndustry-heatwave.description=一種可以向敵人發射強大的高溫液體束的砲塔。
block.chrono-moderndustry-machine-gun.name=機槍塔
block.chrono-moderndustry-machine-gun.description=一種可以連貫地向敵人發射子彈的砲塔。
block.chrono-moderndustry-nuclear-weapon-launcher.name=核武器發射台
block.chrono-moderndustry-nuclear-weapon-launcher.description=最終兵器，能夠發射毀滅天地的核武器，不過需要大量的核燃料還有換彈時間。
