block.chrono-moderndustry-bronze-wall.description=一種堅強的防禦方塊。\n良好地防衛敵人。
block.chrono-moderndustry-bronze-wall-large.name=大型青銅牆
block.chrono-moderndustry-bronze-wall-large.description=一種堅強的防禦方塊。\n良好地防衛敵人。
block.chrono-moderndustry-iron-wall.name=鐵牆
block.chrono-moderndustry-iron-wall.description=一種堅強的防禦方塊。\n良好地防衛敵人。
block.chrono-moderndustry-iron-wall-large.name=大型鐵牆
block.chrono-moderndustry-iron-wall-large.description=一種堅強的防禦方塊。\n良好地防衛敵人。
block.chrono-moderndustry-radioalloy-wall.name=放射合金牆
block.chrono-moderndustry-radioalloy-wall.description=利用放射性合金做的堅強防禦方塊，有一定機率對攻擊者觸發閃電。
block.chrono-moderndustry-radioalloy-wall-large.name=大型放射合金牆
block.chrono-moderndustry-radioalloy-wall-large.description=利用放射性合金做的堅強大型防禦方塊，有一定機率對攻擊者觸發閃電。
block.chrono-moderndustry-steel-wall.name=鋼牆
block.chrono-moderndustry-steel-wall.description=一種堅強的防禦方塊。\n良好地防衛敵人。
block.chrono-moderndustry-steel-wall-large.name=大型鋼牆
block.chrono-moderndustry-steel-wall-large.description=一種堅強的防禦方塊。\n良好地防衛敵人。
#distribution
block.chrono-moderndustry-aluminium-conduit.name=鋁管線
block.chrono-moderndustry-aluminium-conduit.description=高級的液體運輸方塊。比標準管線更快地輸送並儲存更多液體。
block.chrono-moderndustry-nuclear-mass-driver.name=核能質量驅動器
block.chrono-moderndustry-nuclear-mass-driver.description=終極物品運輸方塊。收集大量物品，然後將它們射向另一個核能質量驅動器。
block.chrono-moderndustry-tin-duct.name=錫真空管
block.chrono-moderndustry-tin-duct.description=高級的物品運輸方塊。比標準真空管更快地輸送並儲存更多物品。
block.chrono-moderndustry-tin-duct-bridge.name=錫真空管橋
block.chrono-moderndustry-tin-duct-bridge.description=高級的物品運輸方塊。允許跨過任何地形或建築物的方塊運輸物品。擁有比普通物品橋更長的距離。
