##Nuclear Products
item.chrono-moderndustry-uranium235.name=Uranium-235
item.chrono-moderndustry-uranium235.description=One of the isotope of Uranium, a good fission fuel, because it is a fissile isotope: Can keep the nuclear chain reaction by the energy produced by itself, but it is less stable than Uranium-238.
item.chrono-moderndustry-uranium238.name=Uranium-238
item.chrono-moderndustry-uranium238.description=One of the isotope of Uranium, because of not being a fissile isotope, so it is not a good fission fuel, but can be used for producing fissle isotopes.
item.chrono-moderndustry-uranium-fuel.name=LEU-235 Fuel Rod
item.chrono-moderndustry-uranium-fuel.description=A fuel rod loaded with Low Enriched Uranium, used as a fuel for Fission reactor.
item.chrono-moderndustry-uranium-enriched.name=Enriched Uranium
item.chrono-moderndustry-uranium-enriched.description=A type of Uranium that have more uranium-235 content than natural Uranium, used for Fission Reactor fuel rod.
item.chrono-moderndustry-uranium-depleted.name=Depleted Uranium
item.chrono-moderndustry-uranium-depleted.description=A type of Uranium that have less Uranium-235 content than natural Uranium, can be used as a ammo for turrets.
item.chrono-moderndustry-uranium-depleted-ammo.name=DUAP Ammo
item.chrono-moderndustry-uranium-depleted-ammo.description=A armor-piercing ammo which made from Titanium, Lead and Depleted Uranium, can also made the enemy bruns.
item.chrono-moderndustry-uranium-atomic-bomb.name="Little Boy" Uranium Atomic Bomb
item.chrono-moderndustry-uranium-atomic-bomb.description=A Uranium gun-type atomic bomb, this works because of the assembling their fissile material into a supercritical mass by the use of the "gun" method: shooting one piece of sub-critical material into another.
item.chrono-moderndustry-plutonium239.name=Plutonium-239
item.chrono-moderndustry-plutonium239.description=One of the isotope of Plutonium, a good fission fuel, because it is a fissile isotope: Can keep the Nuclear chain reaction by the energy produced by itself.
item.chrono-moderndustry-plutonium-atomic-bomb.name="Fat Man" Plutonium Atomic Bomb
item.chrono-moderndustry-plutonium-atomic-bomb.description=A Plutonium implosion-type atomic bomb, this works because a sphere of plutonium is imploded by a spherical arrangement of explosive charges. This decreases the volume of the material and thus increases its density by a factor of two to three, causing it to reach critical mass and create a nuclear explosion.
item.chrono-moderndustry-plutonium-atomic-bomb-boosted.name="Swan" Plutonium Boosted Atomic Bomb
item.chrono-moderndustry-plutonium-atomic-bomb-boosted.description=A Plutonium implosion-type atomic bomb, but it uses a small amount of fusion fuel to increase the rate, and thus yield, of a fission reaction.
